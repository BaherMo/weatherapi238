<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="image">
    <div class="container mt-5">
        <h1 class="text-center fw-bold px-3">Weather Finder</h1>
        <div class="row justify-content-center mt-4">
          <div class="col-md-6 position-relative">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <ul id="suggestions" class="list-group position-absolute w-100"></ul>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
          </div>
        </div>
        <div id="weatherResult" class="mt-4 text-center"></div>
      </div>
  <script src="script.js"></script>
</body>
</html>
